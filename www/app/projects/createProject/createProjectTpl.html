<ion-view title="login" class="padding" ng-controller="CreateProjectCtrl">
	<ion-header-bar class="bar bar-header bar-positive" align-title="center">
		<h1 class="title">New project</h1>
	</ion-header-bar>
	<ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Project name</span>
        <input type="text" ng-model="project.name">
      </label>
      <label class="item item-input">
        <span class="input-label">Customer</span>
        <input type="text" ng-model="project.customer">
      </label>
      <label class="item item-input">
        <span class="input-label">Description</span>
        <textarea type="text" ng-model="project.description"></textarea>
      </label>
      <label class="item">
        <button class="button button-block button-positive icon-right ion-plus-circled" ng-click="createProject(project)">Add</button>
      </label>
    </div>
	</ion-content>
	<ion-footer-bar align-title="left" class="bar-positive">
	  <h1 class="title"></h1>
	    <button ui-sref="projects" class="button icon-right ion-chevron-left"></button>
	</ion-footer-bar>
</ion-view>
