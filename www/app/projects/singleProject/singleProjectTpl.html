<ion-view title="login" class="padding" ng-controller="SingleProjectCtrl">

  <ion-content id="single-project-content" class="padding padding-horizontal">

    <div class="list card ">

      <div class="item item-icon-left">
        <i class="icon ion-person"></i>
        <h2>{{project.customer}}</h2>
      </div>
      <div class="item item-icon-left">
        <i class="icon ion-folder"></i>
        <h2>{{project.name}}</h2>
      </div>

      <div class="item item-body">
        <p>{{project.description}}</p>
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" ui-sref="tasks({projectId: project._id})" ui-sref-opts="{reload: true}">
          <i class="icon ion-clipboard"></i>
          Tasks
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-hammer"></i>
          Resources
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-edit"></i>
          Edit
        </a>
      </div>

    </div>
  </ion-content>
  <ion-footer-bar class="tabs tabs-icon-only bar bar-footer bar-positive">
    <main-menu></main-menu>
      <a class="tab-item item-icon-right" ui-sref="projects">
        <i class="icon icon-right ion-chevron-left"></i>
      </a>
  </ion-footer-bar>
</ion-view>
