<ion-view title="login" class="padding" >
	<ion-header-bar class="bar bar-header bar-positive" align-title="center">
		<h1 class="title">Login</h1>
	</ion-header-bar>
	<ion-content>
		<div class="list" ng-controller="LoginCtrl">
			<label class="item item-input">
				<span class="input-label">Username</span>
				<input type="text" ng-model="user.name">
			</label>
			<label class="item item-input">
				<span class="input-label">Password</span>
				<input type="password" ng-model="user.password">
			</label>
			<label class="item">
				<button class="button button-block button-positive icon-right ion-log-in" ng-click="connectUser(user)">Submit</button>
			</label>
			<label class="item">
				{{login_info}}
			</label>

		</div>
	</ion-content>
	<ion-footer-bar align-title="left" class="bar-positive">
		<h1 class="title">Simple Projects</h1>
		<a ui-sref="portal" class="button icon-left ion-chevron-left"></a>
	</ion-footer-bar>
</ion-view>
