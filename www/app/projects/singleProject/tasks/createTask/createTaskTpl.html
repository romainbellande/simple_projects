<ion-view title="create task" class="padding" ng-controller="CreateTaskCtrl">
	<ion-header-bar class="bar bar-header bar-positive" align-title="center">
		<h1 class="title">{{project.name}}</h1>
	</ion-header-bar>
	<ion-header-bar class="bar bar-subheader bar-positive" align-title="center">
		<h1 class="title">New task</h1>
	</ion-header-bar>
	<ion-content>
		<div class="list">
			<label class="item">
				<ion-md-input placeholder="Task name" highlight-color="balanced" type="text" ng-model="task.name"></ion-md-input>
			</label>
			<label class="item">
				<ion-md-input placeholder="Description" highlight-color="balanced" type="text" ng-model="task.description"></ion-md-input>
			</label>
			<div class="item range range-positive">
				<i class="icon ion-ios-briefcase-outline"></i>
				<input ng-model="nbResources" type="range" min="0" max="{{resources.length}}" ng-change="updateSavedResources(nbResources)"/>
				<i class="icon ion-ios-briefcase"></i>
			</div>
			<div class="item">
				{{selectResource}}
			</div>
			<div ng-repeat="i in range(nbResources) track by $index">
				<label class="item item-input item-select" >
					<div class="input-label">Resource</div>
					<select name="selectResource" id="" ng-model="resource.$index" ng-change="updateResource(resource.$index,$index)">
						<option ng-repeat="resource in resources track by $index"  selected value="{{ $index }}">{{resource.name}}</option>
					</select>
				</label>
				<label class="item item-input">
					<span class="input-label">Quantity</span>
					<input type="number" ng-model="quantity.$index" ng-change="updateQuantity(quantity.$index,$index)"/>
				</label>
			</div>





			<label class="item">
				<button class="button button-block button-positive" ng-click="createTask(task)">Add</button>
			</label>

		</div>
	</ion-content>
	<ion-footer-bar class="tabs tabs-icon-only bar bar-footer bar-positive">
		<a class="tab-item item-icon-right" ui-sref="tasks({projectId: project._id})">
			<i class="icon icon-right ion-chevron-left"></i>
		</a>
	</ion-footer-bar>
</ion-view>
