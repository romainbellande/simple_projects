<ion-view title="create project" class="padding" ng-controller="CreateProjectCtrl">
	<ion-header-bar class="bar bar-header bar-positive" align-title="center">
		<h1 class="title">New project</h1>
	</ion-header-bar>
	<ion-content>
    <div class="list">
      <label class="item">
				<ion-md-input placeholder="Project name" highlight-color="balanced" type="text" ng-model="project.name"></ion-md-input>
      </label>
      <label class="item">
				<ion-md-input placeholder="Customer" highlight-color="balanced" type="text" ng-model="project.customer"></ion-md-input>
          </label>
      <label class="item">
				<ion-md-input placeholder="Description" highlight-color="balanced" type="text" ng-model="project.description"></ion-md-input>
      </label>
      <label class="item">
        <button class="button button-block button-positive" ng-click="createProject(project)">Add</button>
      </label>
    </div>

	</ion-content>
	<ion-footer-bar class="tabs tabs-icon-only bar bar-footer bar-positive">
      <a class="tab-item item-icon-right" ui-sref="projects">
        <i class="icon icon-right ion-chevron-left"></i>
      </a>
  </ion-footer-bar>
</ion-view>
