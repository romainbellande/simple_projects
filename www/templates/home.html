<ion-view title="login" class="padding" >
	<ion-header-bar class="bar bar-header bar-positive" align-title="center">
		<h1 class="title">Projects</h1>
	</ion-header-bar>
	<ion-content>
		<ul class="list">
			<li class="item">
				<button ui-sref="single-project" class="button bar icon-right ion-chevron-right">Projet EGIIS</button>
			</li>
			<li class="item" ng-repeat="project in projects">
			</li>
		</ul>
	</ion-content>
	<ion-footer-bar align-title="left" class="bar-positive">
		<button ui-sref="create-project" class="row-center button-center button button-icon ion-plus-round"></button>
	  <button ui-sref="init" class="button icon-right ion-chevron-left"></button>
	</ion-footer-bar>
</ion-view>
