<ion-view title="single task" class="padding" ng-controller="SingleTaskCtrl">

  <ion-content id="single-task-content">


    <div class="list card ">
      <div class="item item-icon-left">
        <i class="icon ion-folder"></i>
        <h2>{{project.name}}</h2>
      </div>
      <div class="item item-icon-left">
        <i class="icon ion-clipboard"></i>
        <h2>{{task.name}}</h2>
      </div>

      <div class="item item-body">
        <p>{{task.description}}</p>
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" ui-sref='tasks/edit-task({projectId: project._id, taskId: task._id})'>
          <i class="icon ion-edit"></i>
          Edit
        </a>
      </div>

    </div>

  </ion-content>
  <ion-footer-bar class="tabs tabs-icon-only bar bar-footer bar-positive">
    <main-menu></main-menu>
  		<a class="tab-item item-icon-right" ui-sref="tasks({projectId: project._id})" >
  			<i class="icon icon-right ion-chevron-left" ng-click="shouldShowReorder = false; shouldShowDelete = false"></i>
  		</a>
  </ion-footer-bar>

</ion-view>
