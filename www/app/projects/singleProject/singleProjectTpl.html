<ion-view title="login" class="padding" ng-controller="SingleProjectCtrl">
  <ion-header-bar class="bar bar-header bar-positive" align-title="center">
    <h1 class="title">{{project.name}}</h1>
  </ion-header-bar>
  <ion-content id="single-project-content">
    <div class="list">
      <li class="item item-icon-left">
        <i class="icon ion-person"></i>
        {{project.customer}}
      </li>
      <li class="item item-icon-left">
        <i class="icon ion-quote"></i>
        {{project.description}}
      </li>
      <li class="item">
				<button ui-sref="tasks({projectId: project._id})" class="button bar icon-right ion-chevron-right">Tasks</button>
			</li>

    </div>
  </ion-content>
  <ion-footer-bar align-title="left" class="bar-positive">
    <h1 class="title">Projects</h1>
    <button ui-sref="projects" class="button icon-right ion-chevron-left"></button>
  </ion-footer-bar>
</ion-view>
