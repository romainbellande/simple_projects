<ion-view title="single task" class="padding" ng-controller="SingleTaskCtrl">

  <ion-content id="single-task-content">


    <div class="list card ">
      <div class="item item-icon-left">
        <i class="icon ion-folder"></i>
        <h2>{{project.name}}</h2>
      </div>
      <div class="item item-icon-left">
        <i class="icon ion-clipboard"></i>
        <h2>{{task.name}}</h2>
      </div>

      <div class="item item-body">
        <p>{{task.description}}</p>
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="#">
          <i class="icon ion-edit"></i>
          Edit
        </a>
      </div>

    </div>

  </ion-content>
  <ion-footer-bar align-title="left" class="bar bar-footer bar-positive">
    <h1 class="title"></h1>
    <a ui-sref="tasks({projectId: project._id})" ui-sref-opts="{reload: true}" class="button icon-right ion-chevron-left"></a>
  </ion-footer-bar>

</ion-view>
