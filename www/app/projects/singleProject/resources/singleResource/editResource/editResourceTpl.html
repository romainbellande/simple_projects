<ion-view title="login" class="padding" ng-controller="EditResourceCtrl">

  <ion-content class="padding padding-horizontal">

    <div class="list card ">

        <div class="item item-icon-left">
          <i class="icon ion-folder"></i>
          <h2>{{project.name}}</h2>
        </div>
      <div class="item item-icon-left">
        <i class="icon ion-hammer"></i>
         <input type="text" ng-model="resource.name">
      </div>
      <div class="item item-icon-left">
        <i class="icon ion-pricetag"></i>
         <input type="number" ng-model="resource.value">
      </div>
<!--
      <div class="item item-body">
         <input type="text" ng-model="resource.description">
     </div> -->
     <div class="item item-body">
        <textarea ng-model="resource.description"></textarea>
    </div>


      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" ng-click="editResource(resource)">
          <i class="icon ion-checkmark-round"></i>
          Validate
        </a>
      </div>

    </div>
  </ion-content>
  <ion-footer-bar class="tabs tabs-icon-only bar bar-footer bar-positive">
    <main-menu></main-menu>
    <a class="tab-item item-icon-right" ui-sref="resources/single-resource({projectId: project._id, resourceId: resource._id,resourceIndex: -1})">
      <i class="icon ion-chevron-left"></i>
    </a>
  </ion-footer-bar>
</ion-view>
