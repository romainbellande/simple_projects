<ion-view title="create resource" class="padding" ng-controller="CreateResourceCtrl">
	<ion-header-bar class="bar bar-header bar-positive" align-title="center">
		<h1 class="title">{{project.name}}</h1>
	</ion-header-bar>
	<ion-header-bar class="bar bar-subheader bar-positive" align-title="center">
		<h1 class="title">New resource</h1>
	</ion-header-bar>
	<ion-content>
        <div class="list">
      <label class="item">
				<ion-md-input placeholder="Resource name" highlight-color="balanced" type="text" ng-model="resource.name"></ion-md-input>
          </label>
      <label class="item">
				<ion-md-input placeholder="Description" highlight-color="balanced" type="text" ng-model="resource.description"></ion-md-input>
        </label>
		<label class="item">
  				<ion-md-input placeholder="Value" highlight-color="balanced" type="number" ng-model="resource.value"></ion-md-input>
          </label>
      <label class="item">
        <button class="button button-block button-positive" ng-click="createResource(resource)">Add</button>
      </label>
    </div>
	</ion-content>
	<ion-footer-bar class="tabs tabs-icon-only bar bar-footer bar-positive">
      <a class="tab-item item-icon-right" ui-sref="resources({projectId: project._id})">
        <i class="icon icon-right ion-chevron-left"></i>
      </a>
  </ion-footer-bar>
</ion-view>
